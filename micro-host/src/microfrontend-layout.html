<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <div id="main-host-container">

    <div id="app-header">
      <application name="header"></application>
    </div>
    <div id="app-sidebar">
      <application name="navbar"></application>
    </div>
    <div id="app-main">
      <route default>
        <application name="search-app"></application>
      </route>
      <route path="about">
        <application name="about-page"></application>
      </route>
    </div>
  </div>



</single-spa-router>
